{% extends 'dj_portfolio/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <hr class="mt-0 mb-4">
	<form method="POST" enctype="multipart/form-data">  
	  {% csrf_token %} 
	  
	  {{ form|crispy}} 
	  
	  <input type="submit" value="Submit" class="btn btn-success">
	</form>
      </div>
    </div>
  </div>
{% endblock %}
