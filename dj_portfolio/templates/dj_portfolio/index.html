{% extends 'dj_portfolio/base.html' %}

{% block title %}Portfolio{% endblock %}
{% block content %}
  <h1>Portfolios</h1>
  
  {% for portfolio in portfolios %}
    <li><a href={% url 'portfolio:portfolio-detail' pk=portfolio.id %}>{{ portfolio.name }}</a></li>
  {% empty %}
    <p>You have not created any portfolios yet!</p>
  {% endfor %}
  
{% endblock %}
